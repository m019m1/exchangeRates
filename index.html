<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Exchange Rates and Charts</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	</head>
	<body>
		<div class="exchange">
			<div class="enterCurrency">
				<input type="text" class="currencyPicker" id="currencyPickerFrom" placeholder="Enter/choose currency" list="currencyFrom">
					<datalist id="currencyFrom"></datalist>
					<input type="text" class="coins" id="coinsFrom">
					<p>coin(s)</p>
			</div>
			<div class="enterDate">
				<p>Enter date from:</p>
				<input type="date" class="datePicker" name="date" id="datePicker1">
			</div>
			
			<div class="enterCurrency">
				<input type="text" class="currencyPicker" id="currencyPickerTo" placeholder="Enter/choose currency" list="currencyTo">
				<datalist id="currencyTo"></datalist>
				<input type="text" class="coins" id="coinsTo">
				<p>coin(s)</p>
			</div>
			<div class="enterDate">
				<p>Enter date to:</p>
				<input type="date" class="datePicker" name="date" id="datePicker2">
			</div>
			
			<button class="convert" onclick="convert();">Convert</button>
			<p id="result"></p>
		</div>

		<div class="chartContainer">
				<canvas id="myChart"></canvas>
		</div>

		<script src="main.js"></script>

	</body>

</html>
