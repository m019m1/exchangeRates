<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Exchange Rates and Charts</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	</head>
	<body>
		<p>Data provided by <a target="_blank" href="https://exchangeratesapi.io/">exchangeratesapi.io</a></p>
		<p>Rates published by the <a target="_blank" href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">European Central Bank</a></p>
		
		<div class="exchange">
			<div class="enterCurrency">
				<select class="currency" id="currencyFrom" placeholder="Choose currency"></select>
				<input type="text" class="coins" id="coinsFrom">
				<p>coin(s)</p>
			</div>
			<div class="enterDate">
				<p>Start date:</p>
				<input type="date" class="datePicker" name="date" id="startDate">
			</div>
			
			<div class="enterCurrency">
				<select class="currency" id="currencyTo" placeholder="Choose currency"></select>
				<input type="text" class="coins" id="coinsTo">
				<p>coin(s)</p>
			</div>
			<div class="enterDate">
				<p>End date:</p>
				<input type="date" class="datePicker" name="date" id="endDate">
			</div>
			
			<button id="go">Get exchange rates</button>
			<p id="result">Please, fill the form above and press 'Convert' to retrieve exchange rates</p>
		</div>

		<div class="chartContainer">
			<button class="chartNavigation" id="backward">30 days backward</button>
			<button class="chartNavigation" id="forward">30 days forward</button>
			<canvas id="myChart"></canvas>
		</div>

		<script src="main.js"></script>

	</body>

</html>
